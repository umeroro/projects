<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <img id="one" src="https://png.pngtree.com/thumb_back/fh260/background/20230524/pngtree-three-gold-and-pink-tin-cans-of-the-same-size-set-image_2603886.jpg">
    </div>
    <button id="left"><</button>
    <button id="right">></button>

    <script>
        var oneImg = document.getElementById('one');
        var leftBtn = document.getElementById('left');
        var rightBtn = document.getElementById('right');
        var count = 0;

        leftBtn.addEventListener('click',function(){
            if(count===0){
                oneImg.src = "https://png.pngtree.com/thumb_back/fh260/background/20230524/pngtree-two-hourglasses-of-the-same-size-with-sand-in-the-middle-image_2608257.jpg";
                count++;
            } else if(count===1){
                oneImg.src = "https://png.pngtree.com/thumb_back/fh260/background/20230519/pngtree-wall-of-blue-and-orange-cubical-blocks-of-the-same-size-image_2668557.jpg"
                count++;
            } else if(count === 2){
                oneImg.src = "https://png.pngtree.com/thumb_back/fh260/background/20230524/pngtree-three-gold-and-pink-tin-cans-of-the-same-size-set-image_2603886.jpg"
                count = count-2;
            }
        })
        rightBtn.addEventListener('click',function(){
            if(count===0){
                oneImg.src = "https://png.pngtree.com/thumb_back/fh260/background/20230524/pngtree-three-gold-and-pink-tin-cans-of-the-same-size-set-image_2603886.jpg"
                count++;
            } else if(count===1){
                oneImg.src = "https://png.pngtree.com/thumb_back/fh260/background/20230519/pngtree-wall-of-blue-and-orange-cubical-blocks-of-the-same-size-image_2668557.jpg"
                count++;
            } else if(count === 2){
                oneImg.src = "https://png.pngtree.com/thumb_back/fh260/background/20230524/pngtree-two-hourglasses-of-the-same-size-with-sand-in-the-middle-image_2608257.jpg";
                count = count-2;
            }
        })
    </script>
</body>
</html>
